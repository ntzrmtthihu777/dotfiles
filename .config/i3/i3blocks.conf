# vim: ft=sh
command=~/.config/i3/blocks/$BLOCK_NAME
separator_block_width=15
markup=none
interval=5

[song]
label=
command=mpc | awk '!/playing/ { line = $0 } /playing/ { print line }'

[xkb_switch]
label=

[cpu_usage]
label=

[memory]
label=

[volume]
label=
instance=Master
interval=once
signal=3
interval=once

[time]
label=
command=date '+%a %_d %b %Y - %H:%M'
